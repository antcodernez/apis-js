<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>random CATS | APIS: I</title>
    <style>
        *
            {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
        body
            {
                position: relative;
                display: grid;
                place-items: center;
                width: 100%;
                height: 100vh;
            }
        .cats-image
            {
                width: 80%;
                height: 65vh;
            }
        #button
            {
                position: fixed;
                left: 2%;
                top: 15%;
                width: 140px;
                height: 40px;
                border: none;
                border-radius: 12px;
                background-color: rgb(141, 60, 216);
            }
        #foxs
            {
                position: fixed;
                left: 2%;
                top: 3%;
                width: 140px;
                height: 40px;
                border: none;
                border-radius: 12px;
                background-color: rgb(141, 60, 216); 
            }
        #foxs:active
            {
                box-shadow: 5px 4px 5px rgba(0, 0, 0, 0.597);                
            }
        #button:active
            {
                box-shadow: 5px 4px 5px rgba(0, 0, 0, 0.597);
            }
        .main-content
            {
                display: flex;
                flex-wrap: wrap;
                gap: 40px;
                width: 100%;
                min-width: 320px;
                max-width: 1200px;
                height: 100vh;
                background-color: rgba(11, 94, 162, 0.745);
            }
        .container-img
            {
                width: 200px;
                height: 200px;
            }
        .img-cat
            {
                width: 170px;
                height: 170px;
            }
        h2
            {
                position: absolute;
            }
    </style>
</head>
<body>
    <h1>Random cats y foxs with apis</h1>
    <button id="button">Muestrame un gato</button>
    <button id="foxs">Muestrame un zorro</button>
    <script src="./code.js" defer></script>
</body>
</html>
