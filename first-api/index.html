                display: grid;
                place-items: center;
                width: 100%;
                height: 100vh;
            }

            {
                width: 80%;
                height: 65vh;
            }
        #button
            {
                width: 140px;
                height: 40px;
                border: none;
                border-radius: 12px;
                background-color: rgb(141, 60, 216);

        #foxs
            {
                width: 140px;
                height: 40px;
                border: none;
                border-radius: 12px;
                background-color: rgb(141, 60, 216); 
            }
        #foxs:active
            {
                box-shadow: 5px 4px 5px rgba(0, 0, 0, 0.597);                
            }

                box-shadow: 5px 4px 5px rgba(0, 0, 0, 0.597);
            }
